<html>
<head>
    <title>Using DIV Tag</title>
</head>
<body>
<div id="content" align="right">
    <h1>Aligning a block of...</h1>
    <p>You can use a DIV tag to align...</p>
    <p>The content can include anything you like, including tables, images,
        lists, and so on. Note, however, that right-aligned lists often do
        not look very neat.
    </p>
</div>
</body>
</html>
